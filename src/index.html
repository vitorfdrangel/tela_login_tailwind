<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/output.css" />
    <title>1 - Projeto</title>
  </head>
  <body class="bg-slate-200">
    <main
      class="w-full min-h-screen flex flex-col md:flex-row justify-center items-center mx-auto"
    >
      <section class="w-full flex-1 flex items-center p-4">
        <div
          class="w-full max-w-xl flex flex-col justify-center items-center gap-4"
        >
          <img
            src="./images/user.png"
            alt="Logo do usuario"
            class="w-36 hover:scale-110 duration-300"
          />

          <h1 class="text-4xl font-bold mb-7">Login</h1>

          <input
            type="text"
            placeholder="Digite o seu email..."
            class="w-full p-2 rounded-lg outline-none bg-gray-50 focus:bg-white"
          />

          <input
            type="password"
            placeholder="**********"
            class="w-full p-2 rounded-lg outline-none bg-gray-100 focus:bg-white duration-200"
          />
        </div>
      </section>

      <section class="hidden md:flex w-full flex-1"></section>
    </main>
  </body>
</html>
